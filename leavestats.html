<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leave status</title>

    <script src="https://kit.fontawesome.com/169e46e0a2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="leavestats.css">
</head>

<body>
    <div class="container">

        <div class="box">
            <div class="head">
                <h5> Total employees</h5>

                <span class="num">
                    1,409
                </span>
                <span class="icons"><i class="fa-solid fa-arrow-trend-up"></i>
                    <span> <strong>23</strong>  <i class="fa-solid fa-percent"></i></span>
                </span>
            </div>

            
            <div>
                <p class="p1"> 13 Applications need review </p>

            </div>
        </div>




        <div class="box">
            <div class="head">
                <h5> Total Overtime</h5>

                <span class="num">
                    569
                </span>
                <span class="icons1"><i class="fa-solid fa-arrow-trend-up"></i>
                    <span> <strong>13</strong>  <i class="fa-solid fa-percent"></i></span>
                </span>
            </div>

            
            <div>
                <p class="p1"> 103 overtime schedules need approval</p>

            </div>
        </div>



        <div class="box">

            <div class="head">
                <h5> Total Leaves</h5>

                <span class="num">
                    103
                </span>
                <span class="icons2"><i class="fa-solid fa-arrow-trend-down"></i>
                    <span> <strong> 3</strong>  <i class="fa-solid fa-percent"></i></span>
                </span>

            </div>

           
            <div>
                <p class="p1"> 13 Applications need review </p>

            </div>
        </div>
    </div>
</body>

</html>
